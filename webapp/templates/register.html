<!-- Modal -->
    <div id="myModal" style = "margin-left: 20%;margin-right: 20%; margin-top: 5%;height:520px; background: white;"class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">	<h2>Please Sign Up <small>The best movie advices are a click away</small></h2> </h3>
    </div>
         <hr class="colorgraph">
        <form action="/register/" method="post" accept-charset="UTF-8">
                        {% csrf_token %}
    <div class="modal-body" >
        <div class="form-group">
				<input type="username" name="username" id="username" class="form-control input-lg" placeholder="Username" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>

			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
    </div>

        	<hr class="colorgraph">
    <div class="modal-footer">
    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
    <input class="btn btn-primary"
                               type="submit" name="commit" value="Register"/>

    </div>
            </form>
    </div>
