{% block rating_engines %}
<div id="ratingEnginesData" style="clear:both;background: white">
    {% for engine_data in ratings %}
        <div class="btn btn-default" style="float:left;">
            <img src="{{ engine_data.link_address }}">
            <br/>
            <span class="rating"> {{ engine_data.rating }} </span>
            <br/>
            <span class="engineVotes"> {{ engine_data.votes }} votes </span>
        </div>
    {% endfor %}
</div>
{% endblock %}
